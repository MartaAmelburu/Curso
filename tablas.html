<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabla sencilla</h1>
    <table>
        <tr>
            <!-- th es table header para verlo en negrita -->
            <th>Curso</th>
            <th>Horas</th>
            <th>Horario</th>
            
        </tr>
        <tr>
            <td>css</td>
            <td>23</td>
            <td>2324</td>
        </tr>
        <tr>
            <td>sdsd</td>
            <td>sdsd</td>
        </tr>
        <tr></tr>

    </table>

    <h1> tabla con celdas combinadas</h1>
    <table>
        <tr>
            <!-- th es table header para verlo en negrita -->
            <th>Curso</th>
            <th>Horas</th>
            <th>Horario</th>
            
        </tr>
        <tr>
            <td>css</td>
            <td>23</td>
            <td>2324</td>
        </tr>
        <tr>
            rowspan expandir varias filas o colspan expandir varias columnas
            <td colspan = "2">sdsd</td>
            <td>sdsd</td>
        </tr>

    </table>
</body>
</html>
